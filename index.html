<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Calcolatore</title>
</head>
<body>
    <h1>Calcolatore Massa coprporea</h1>
    <div class="container mt-5">
        <h2>Calcolatore BMI</h2>
        <form id="bmiForm">
            <div class="form-group">
                <label for="weight">Peso (in kg):</label>
                <input type="number" class="form-control" id="weight" required>
            </div>
            <div class="form-group">
                <label for="height">Altezza (in cm):</label>
                <input type="number" class="form-control" id="height" required>
            </div>
            <button type="submit" class="btn btn-primary">Calcola BMI</button>
        </form>
        <div class="mt-3">
            <h4>Risultato BMI: <span id="bmiResult"></span></h4>
            <h5>Sei decisamente: <span id="bmiStatus"></span></h5>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
 <script src="assets/js/script.js"></script>   
</body>
</html>
