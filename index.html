<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.avif">
    <title>Calcolatore BMI</title>
</head>
<body>
    <div class="container">
    <h1 class="text-center my-2">Ti reputi in forma?</h1>
    <h2 class="text-center">Compila i campi e scoprilo!</h2>
    <div class="container mt-5">
        <h3 class="text-center">Calcolatore BMI</h3>
        <form id="bmiForm">
            <div class="form-group">
                <label for="weight">Nome: (Opzionale):</label>
                <input type="text" class="form-control" id="nome">
            </div>
            <div class="form-group">
                <label for="age">Et√†:</label>
                <input type="number" class="form-control" id="age" required>
            </div>
            <div class="form-group">
                <label for="gender">Sesso:</label>
                <select class="form-control" id="gender">
                    <option value="male">Maschio</option>
                    <option value="female">Femmina</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="weight">Peso (in kg):</label>
                <input type="number" step="0.01" class="form-control" id="weight" required>
            </div>
            <div class="form-group">
                <label for="height">Altezza (in cm):</label>
                <input type="number" class="form-control" id="height" required>
            </div>
            <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-warning mt-3 fw-medium">Calcola BMI ü§ûüèº</button>
        </div>
        </form>
        <div class="mt-3">
            <h4><span id="bmiResult"></span></h4>
            <h4><span id="bmiStatus"></span></h4>
            <h5><span id="descrizione"></span></h5>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
 <script src="assets/js/script.js"></script>   
</body>
</html>
